<div class="w-full flex top-0 bg-blue-900 text-white">

  <head class="w-full flex mt-2">
    <div class="w-1/4 flex mt-2 ml-10 justify-start items-center">

      <span class="mx-2 h-full items-center py-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />

        <h2 class="text-md">Title</h2>
        <p class="text-sm">subtitle</p>
      </div>
    </div>
    {% block hidden %}<div class="w-2/4 flex hidden justify-around align-baseline mt-2 pt-2">{% endblock %}
      {% block stream %}<a href="/" class="alignt-baseline border-b border-b-4 border-gray-300 pt-2">Stream</a>{% endblock %}
      {% block classwork %}<a href="/classwork" class="text-slate-400 pt-2">Classwork</a>{% endblock %}
      {% block people %}<a href="/people" class="text-slate-400 pt-2">People</a>{% endblock %}
